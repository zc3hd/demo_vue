<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>vue-cp upd的增删改查</title><link rel="stylesheet" href="../script/lib/layer/skin/layer.css"><link rel="stylesheet" href="./index.css"></head><body><div class="app" id="app"><div class="layer" v-show="layer_obj.show"><div class="layer_box"><cp_layer_ipt :title="layer_obj.title" :name_info="layer_obj.name_info" @save="_layer_save" @close="_layer_close"></cp_layer_ipt></div></div><div class="layer" v-show="layer_obj.show_del"><div class="layer_box"><cp_layer_del :id="layer_obj.id" @del="_layer_del_sure" @close="_layer_close"></cp_layer_del></div></div><div class="tools"><span v-on:click="_layer_add()">add</span></div><div class="arr_box"><div class="main_box" v-show="arr.length!=0"><div class="item arr_item" v-for="ele in arr"><span class="info">{{$index+1}}</span> <span class="info">{{ele.name}}</span> <span class="tool" v-on:click="_layer_del(ele.id)">del</span> <span class="tool" v-on:click="_layer_upd(ele.id)">upd</span></div></div><div class="no_list" v-show="arr.length==0">there is not any item in this list!</div></div></div></body><script src="../script/lib/jquery/jquery.js"></script><script src="../script/lib/layer/layer.js"></script><script src="../script/lib/vue/vue.min.js"></script><script src="./test_data.js"></script><script src="./index.js"></script><script>$(function(){(new Nav).init()})</script></html>
