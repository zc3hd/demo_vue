<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue1.0 step_05</title>
  <link rel="stylesheet" href="./index.css">
  <style>

  </style>
</head>

<body>
  <!-- ----------------------------------路由数据在视图HTML -->
  <div class="app" id="app" v-cloak>

    <div class="box">
      <h1>router：路由数据在视图HTML</h1>

      <h6>&nbsp;</h6>
      <h3>路由选项</h3>
      <div class="item">
        <a href="#" v-link="{path: '/nav_1'}">nav_1</a>
        <a href="#" v-link="{path: '/nav_2'}">nav_2</a>
        <a href="#" v-link="{path: '/nav_more'}">nav_more</a>
      </div>
    </div>

    <div class="box">
      <h3>具体路由展示</h3>
      <div class="item">
        <router-view></router-view>
      </div>
    </div>

  </div>



  <!-- ------------------------------------------------ -->
  <div class="app" id="bpp" v-cloak>

    <div class="box">
      <h1>router：路由数据在组件内，在HTML中遍历</h1>

      <h6>&nbsp;</h6>
      <h3>路由选项</h3>
      <div class="item">
        <a href="#" v-for="ele in nav" v-link="{path: ele.path}">{{ele.name}}</a>
      </div>
    </div>

    <div class="box">
      <h3>具体路由展示</h3>
      <div class="item">
        <router-view></router-view>
      </div>
    </div>

  </div>




  <!-- ----------------------------路由数据在组件内，在组件模板中遍历 -->
  <div class="app" id="cpp" v-cloak>

  </div>



</body>
<!-- vue -->
<script src="../script/lib/vue/vue.min.js" type="text/javascript"></script>
<!-- vue-router -->
<script src="../script/lib/vue/vue-router/dist/vue-router.min.js" type="text/javascript"></script>
<!-- main -->
<script src="./index.js" type="text/javascript"></script>

</html>
