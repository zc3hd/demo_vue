<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue</title>
  <link rel="stylesheet" href="../script/lib/layer/skin/layer.css">
  <link rel="stylesheet" href="../script/lib/Animate_css/animate.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="app" id="app">
    <div class="item title">
      animate
    </div>
    <div class="item">
      <span @click='transition()'>
        transition
      </span>
    </div>
    <div class="demo_box" v-show='transition_key' transition='demo_box'>
    </div>
    
    <div class="item">
      <span @click.prevent='animate(1)'>
        animate
      </span>
    </div>
    <!-- <div class="demo_animated_box animated" transition='bounce' v-show='animate_key'> -->
    <div class="demo_animated_box animated" :class='box_2_class'>
    </div>
    <!-- =================================================== -->
    <div class="item title">
      component Vue.component("name",class);
    </div>
    <div class="item">
      <new_span></new_span>
    </div>
    <!-- =================================================== -->
    <div class="item title">
      component--选项卡
    </div>
    <div class="item">
       <span class="blue" @click='table_name="span_1"'>cp-1</span>
       <span class="blue" @click='table_name="span_2"'>cp-2</span>
       <span class="blue" @click='table_name="span_3"'>cp-3</span>
    </div>
    <div class="item">
       <component :is='table_name'></component>
    </div>
    <!-- =================================================== -->
    <div class="item title">
      component 父组件->传数据-->子组件
    </div>
    <div class="item">
       <span class="info" >in father:</span>
       <span class="blue" >
        <input type="text" v-model='c_data'>
       </span>
       <span class="blue" >string:{{c_data}}</span>
       <span class="blue" >Object:{{c_obj.a}}</span>
    </div>
    <div class="item">
       <cp_send_to_son :c_data = 'c_data' :c_obj = 'c_obj'></cp_send_to_son>
       <!-- <span_son></span_son> -->
    </div>
    </br>
    </br>
    <!-- =================================================== -->
    <div class="item title">
      component 父组件《--收数据《--子组件
    </div>
    <div class="item">
       <span class="info" >in father:</span>
       <span class="blue" >old msg:{{f_son_msg}}</span>
    </div>
    <div class="item">
       <cp_send_to_f @ev_send_to_f = 'get_from_s'></cp_send_to_f>
       <!-- <span_son></span_son> -->
    </div>


  </div>
  


  <template id="cp_1">
    <span @click = 'ck()'>{{msg}}</span>
  </template>
</body>
<!-- JQ -->
<script src="../script/lib/jquery/jquery.js" type="text/javascript"></script>
<!-- layer -->
<script src="../script/lib/layer/layer.js" type="text/javascript"></script>
<!-- vue -->
<script src="../script/lib/vue/vue.min.js" type="text/javascript"></script>
<!-- vue-resource -->
<script src="../script/lib/vue/vue-resource.js" type="text/javascript"></script>
<!-- test -->
<script src="./test_data.js" type="text/javascript"></script>
<!-- main -->
<script src="./index.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  new Nav().init();
});
</script>

</html>
