<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="app" id="app" v-cloak>
    <!-- ---------------------------------------事件对象 -->
    <div class="box">
      <h1>$event 事件对象</h1>
      <div class="item">
        <button v-on:click=_btn($event)>btn</button>
      </div>
    </div>


    <!-- ---------------------------------------键盘事件 -->
    <div class="box">
      <h1>键盘事件</h1>
      <div class="item">
        <input type="text" @keyup=_down($event)>
      </div>
    </div>

    <!-- ---------------------------------------属性绑定 -->

    <div class="box">
      <h1>属性绑定</h1>

      <h6>&nbsp;</h6>
      <div class="item">
        自定义属性：<input type="text" v-model=attr>(右键查看)
        <button :key=attr> DOM-1</button>
        <button key={{attr}}> DOM-2</button>
      </div>

      <h6>&nbsp;</h6>
      <div class="item">
        类名：<input type="text" v-model=className> （预设置类名：red blue）
      </div>
      <div class="item" :class=className>
        类名演示区域1 :class="className"
      </div>
      <div class={{className}}>
        类名演示区域2(一开始没有class) class={{className}}
      </div>

      <h6>&nbsp;</h6>
      <div class="item">
        style背景色：<button @click=_btn_css()>背景色</button>
      </div>
      <div class="item" :style=css>
        style背景色演示区域-1
      </div>
      <div class="item" style={{css}}>
        style背景色演示区域-2
      </div>

    </div>


    <!-- ---------------------------------------------------异步请求 -->
    <div class="box">
      <h1>GET</h1>
      <div class="item">
        <button @click=_ajax_get()>get</button>
      </div>
      <div class="item">
        GET请求数据:{{ajax.get}}
      </div>
    </div>

    <div class="box">
      <h1>POST</h1>
      <div class="item">
        <button @click=_ajax_post()>post</button>
      </div>
      <div class="item">
        POST请求数据:{{ajax.post}}
      </div>
    </div>


  </div>
</body>
<!-- vue -->
<script src="../script/lib/vue/vue.min.js" type="text/javascript"></script>
<!-- vue-resource -->
<script src="../script/lib/vue/vue-resource.js" type="text/javascript"></script>
<!-- main -->
<script src="./index.js" type="text/javascript"></script>

</html>
