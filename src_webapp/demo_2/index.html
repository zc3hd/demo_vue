<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue</title>
  <link rel="stylesheet" href="../script/lib/layer/skin/layer.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="app" id="app">
    <div class="item title">
      事件对象-原生DOM的操作，阻止冒泡和默认，DOM属性绑定，模板，交互
    </div>
    <div class="item">
      <!-- <img src="./img/12.png" alt="" v-on:click="_change($event)"> -->
      <span v-on:click="_change($event)" key=1 :sfsf="url" :class='sp_class'>
        event
      </span>
    </div>
    <!-- ========================================================= -->
    <div class="item">
      <span @click='_ajax_get()'> 
       ajax_get:
      </span>
    </div>
    <div class="info">
      {{ajax.get_msg}}
    </div>
    <!-- ========================================================= -->
    <div class="item">
      <span @click='_ajax_post()'>
       ajax_post:
      </span>
    </div>
    <div class="info">
      {{ajax.post_msg}}
    </div>
    <!-- ************************************* -->
  </div>
</body>
<!-- JQ -->
<script src="../script/lib/jquery/jquery.js" type="text/javascript"></script>
<!-- layer -->
<script src="../script/lib/layer/layer.js" type="text/javascript"></script>
<!-- vue -->
<script src="../script/lib/vue/vue.min.js" type="text/javascript"></script>
<!-- vue-resource -->
<script src="../script/lib/vue/vue-resource.js" type="text/javascript"></script>
<!-- test -->
<script src="./test_data.js" type="text/javascript"></script>
<!-- main -->
<script src="./index.js" type="text/javascript"></script>
<script type="text/javascript">

</script>

</html>
